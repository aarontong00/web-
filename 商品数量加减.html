<html>
<head>
<style>
	div{margin:0 auto;
	text-align: center;
	}
	a{display:inline-block;
	background:#EDEDED;
	width:27px;text-decoration: none;
	border:1px solid #CCCCCC;
	height:28px;
	font-weight: 700;
	line-height: 1;color: black;
	font-size: 23px;
	}
	input{display:inline-block;
	width:50px;
	text-align: center;
	border-bottom: 1px solid #CCCCCC;
	border-top: 1px solid #CCCCCC;
	border-left: 0px;
	border-right: 0px;
	height:30px;
	font-size: 16px;
	line-height: 26px;
	color: #666;
	}
</style>
<script src="jquery-1.12.3.js" type="text/javascript"></script>
<script type="text/javascript">
$(function () {
	$("#plus").click(function () {
		var number = parseInt($("#number").val()) + 1;
		$("#number").val(number);
	});
	$("#minus").click(function () {
		if($("#number").val() > 1){
			var number = parseInt($("#number").val()) - 1;
			$("#number").val(number);
			}
	});
	setInterval(function () {
		if ($("#number").val() == 1) {
			$("#minus").css({"cursor" : "not-allowed" , "background" : "beige"});
		} else {
			$("#minus").css({"cursor" : "" , "background" : "#EDEDED"});
		}
	} , 100);
	$(window).keyup(function () {
		number =  $("#number").val().replace(/\D*/g , '');
		$("#number").val(number);
	});

});
</script>
</head>
<body>
<div>
<a id="minus" href="javascript:;">-</a><input id="number" value="1" type="text" /><a id="plus" href="javascript:;">+</a>
</div>
</body>
</html>
